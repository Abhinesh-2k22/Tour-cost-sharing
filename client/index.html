<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRP Trip Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --surface: #f5f7fb;
            --primary: #5a6cf3;
            --primary-dark: #3f51c0;
            --text-muted: #6e7891;
        }
        body {
            font-size: 14px;
            min-height: 100vh;
            background: radial-gradient(circle at top, #eef2ff, #f8fbff 60%);
        }
        .hero-card {
            border-radius: 18px;
            background: linear-gradient(135deg, #5a6cf3, #8f6ed5);
            color: #fff;
            padding: 2rem;
            box-shadow: 0 25px 60px rgba(90, 108, 243, 0.3);
        }
        .hero-card h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        .hero-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 999px;
            padding: 0.35rem 0.85rem;
            font-weight: 600;
        }
        .card {
            border: none;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(15, 40, 90, 0.08);
        }
        .group-card {
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }
        .group-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 45px rgba(15, 40, 90, 0.12);
        }
        .status-pill {
            border-radius: 999px;
            padding: 0.15rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-pill.active {
            background: rgba(40, 167, 69, 0.15);
            color: #1e7f3b;
        }
        .status-pill.closed {
            background: rgba(108, 117, 125, 0.2);
            color: #495057;
        }
        .metric-line {
            font-size: 0.88rem;
            color: var(--text-muted);
        }
        .empty-state {
            border: 2px dashed #cfd6f6;
            border-radius: 14px;
            padding: 2.5rem;
            text-align: center;
            color: var(--text-muted);
            background: #fff;
        }
        .create-card {
            border: 1px solid #e2e6ff;
        }
        .create-card .form-control {
            border-radius: 10px;
        }
        @media (max-width: 576px) {
            .hero-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="hero-card mb-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
                <h1 class="mb-0">KRP Trip Budget History</h1>
                <button id="openCreateGroupBtn" class="btn btn-light fw-semibold px-4">Create New Group</button>
            </div>
        </div>

        <div id="groupList" class="row gy-3">
            <!-- Groups injected here -->
        </div>

        <div class="empty-state mt-4 d-none" id="emptyState">
            <p class="mb-1 fw-semibold">No groups yet</p>
            <p class="mb-3">Start by creating your first trip budget group.</p>
            <button class="btn btn-primary" id="emptyCreateBtn">Create Group</button>
        </div>

        <!-- Create Group Form -->
        <div class="card create-card mt-4" id="createGroupCard" style="display: none;">
            <div class="card-header bg-transparent">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Create a New Group</h5>
                    <button type="button" class="btn-close" id="cancelCreateGroupBtn" aria-label="Close"></button>
                </div>
            </div>
            <div class="card-body">
                <form id="createGroupForm" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label" for="newGroupName">Group Name</label>
                        <input type="text" class="form-control" id="newGroupName" placeholder="e.g., Thekkady 2025" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="newGroupDescription">Description (optional)</label>
                        <input type="text" class="form-control" id="newGroupDescription" placeholder="Family trip in July">
                    </div>
                    <div class="col-12 d-flex gap-2 flex-wrap">
                        <button type="submit" class="btn btn-success px-4">Create Group</button>
                        <button type="button" class="btn btn-outline-secondary" id="cancelCreateGroupBtnDup">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dup = document.getElementById('cancelCreateGroupBtnDup');
            const primary = document.getElementById('cancelCreateGroupBtn');
            dup?.addEventListener('click', () => primary?.click());
        });
    </script>
    <script src="groups.js"></script>
</body>
</html>
